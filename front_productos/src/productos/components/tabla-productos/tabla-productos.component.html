
<section class="tableContainer">

  <table mat-table [dataSource]="data" matSort (matSortChange)="onSortData($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nombre
      </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'no-disponible': element.activo == 'NO'}"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Precio
      </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'no-disponible': element.activo == 'NO'}"> {{element.precio}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>
        Descripcion
      </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'no-disponible': element.activo == 'NO'}"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Stock
      </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'no-disponible': element.activo == 'NO'}"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>
        Eliminar
      </th>
      <td mat-cell *matCellDef="let element">
      <div class="example-flex-container">

        <button mat-icon-button  (click)="deleteProducto(element)" title="Eliminar producto">
          <mat-icon>cancel</mat-icon>
        </button>

      </div>

      </td>
    </ng-container>
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef>
        Modificar
      </th>
      <td mat-cell *matCellDef="let element">
      <div class="example-flex-container">

        <button mat-icon-button  (click)="updateProducto(element)" title="Modificar producto">
          <mat-icon>auto_fix_normal</mat-icon>
        </button>

      </div>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</section>
